name: Auto-Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0  # Full history for changelog

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential zip

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Creating release for version: ${VERSION}"

      - name: Build release package
        run: |
          chmod +x scripts/create_release_package.sh
          ./scripts/create_release_package.sh ${{ steps.version.outputs.VERSION }}

      - name: Generate checksums
        run: |
          sha256sum dstl-*.tar.gz dstl-*.zip > checksums.txt
          cat checksums.txt

      - name: Generate release notes
        id: notes
        run: |
          echo "## DSTL ${{ steps.version.outputs.TAG }}" > release_notes.md
          echo "" >> release_notes.md
          echo "Pre-built header packages for easy consumption via CMake FetchContent." >> release_notes.md
          echo "" >> release_notes.md
          echo "### Usage" >> release_notes.md
          echo '```cmake' >> release_notes.md
          echo "include(FetchContent)" >> release_notes.md
          echo "FetchContent_Declare(dstl" >> release_notes.md
          echo "  URL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.TAG }}/dstl-${{ steps.version.outputs.VERSION }}-headers.tar.gz" >> release_notes.md
          echo ")" >> release_notes.md
          echo "FetchContent_MakeAvailable(dstl)" >> release_notes.md
          echo "find_package(DSTL CONFIG REQUIRED COMPONENTS dmutex dpools)" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Package Checksums (SHA256)" >> release_notes.md
          echo '```' >> release_notes.md
          cat checksums.txt >> release_notes.md
          echo '```' >> release_notes.md
          
          # Try to get recent changes from git log
          echo "" >> release_notes.md
          echo "### Recent Changes" >> release_notes.md
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "Changes since ${PREV_TAG}:" >> release_notes.md
            git log --pretty=format:"- %s (%an)" ${PREV_TAG}..HEAD >> release_notes.md
          else
            echo "Initial release" >> release_notes.md
          fi
          
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: DSTL ${{ steps.version.outputs.TAG }}
          body_path: release_notes.md
          files: |
            dstl-*.tar.gz
            dstl-*.zip
            checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print success message
        run: |
          echo "âœ“ Release created successfully!"
          echo "  Version: ${{ steps.version.outputs.TAG }}"
          echo "  URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.TAG }}"
