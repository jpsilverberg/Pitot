name: Create Release Package

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-release-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential zip

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"

      - name: Build release package
        run: |
          chmod +x scripts/create_release_package.sh
          ./scripts/create_release_package.sh ${{ steps.version.outputs.VERSION }}

      - name: Generate checksums
        run: |
          sha256sum dstl-*.tar.gz dstl-*.zip > checksums.txt
          echo "## Package Checksums (SHA256)" > checksums.md
          echo '```' >> checksums.md
          cat checksums.txt >> checksums.md
          echo '```' >> checksums.md
          cat checksums.md

      - name: Upload release artifacts
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dstl-*.tar.gz
            dstl-*.zip
            checksums.txt
          body_path: checksums.md
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload as workflow artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v3
        with:
          name: dstl-release-packages
          path: |
            dstl-*.tar.gz
            dstl-*.zip
            checksums.txt
